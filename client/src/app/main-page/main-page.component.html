<div *ngIf="!authService.isLoggedIn()">
  User is not logged in, redirecting in 2s
</div>

<div *ngIf="authService.isLoggedIn()" class="container">
  <div class="row">
    <h1 class="text-center">Welcome {{user.firstName}} {{user.lastName}}</h1>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger" (click)="authService.logout()">Logout</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-3">
      <nav>
        <ul>
          <li><a routerLink="overview">Overview</a></li>
          <li><a routerLink="atm">ATM</a></li>
        </ul>
      </nav>
    </div>

    <div class="col-12 col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
