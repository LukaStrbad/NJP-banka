<div *ngIf="!authService.isLoggedIn()" class="container">
  <h1>User is not logged in, redirecting to login</h1>
</div>

<nav *ngIf="authService.isLoggedIn()" class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">The bank of TVZ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarSupport">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" [ngClass]="{'active' : currentRoute == '/main/overview'}"
            routerLink="overview">Overview</a></li>
        <li class="nav-item"><a class="nav-link" [ngClass]="{'active' : currentRoute.startsWith('/main/atm')}"
            routerLink="atm">ATM</a></li>
        <li class="nav-item"><a class="nav-link" [ngClass]="{'active' : currentRoute == '/main/payment'}"
            routerLink="payment">Payment</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" ngClass="{'active': currentRoute.startsWith('/main/admin')}" href="#"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Users</a></li>
            <li><a class="dropdown-item">Accounts</a></li>
            <li><a class="dropdown-item">Transactions</a></li>
          </ul>
        </li>
      </ul>

      <button class="btn btn-outline-danger" (click)="authService.logout()">Logout</button>
    </div>
  </div>
</nav>

<div *ngIf="authService.isLoggedIn()" class="container">
  <div class="row">
    <h1 class="text-center m-3">Welcome {{user.firstName}} {{user.lastName}} <i *ngIf="user.isAdmin"
        class="bi bi-shield"></i></h1>
  </div>
  <router-outlet></router-outlet>
</div>
