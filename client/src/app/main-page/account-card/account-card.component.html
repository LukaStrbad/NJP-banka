<div class="card">
  <div class="card-body">
    <h6 class="card-title">IBAN: {{account.iban}}
      <button class="btn btn-secondary btn-sm" (click)="copyIbanToClipboard()">
        <i class="bi bi-clipboard"></i>
      </button>
    </h6>
    <h5 class="card-text">Iznos: {{account.balance | currency:account.currency}}</h5>
    <button class="btn btn-primary m-1" [routerLink]="'/account-overview/' + account.iban">Pregled računa</button>
  </div>
</div>
