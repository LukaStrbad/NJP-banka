<div id="accounts" class="container-fluid">
  <h3 class="text-center">Accounts</h3>

  <div *ngIf="accounts === undefined">Loading...</div>
  <div *ngIf="accounts?.length === 0">
    <p class="text-center">You have no accounts</p>
  </div>

  <div class="row m-3">
    <app-account-card class="col-12 col-lg-6 g-2" *ngFor="let account of accounts" [account]="account"></app-account-card>
  </div>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#confirmNewAccountModal">Open
      a new account
    </button>
    <div class="error" *ngIf="showAccountCreateError">
      Error opening account
    </div>
  </div>

  <div class="modal fade" tabindex="-1" id="confirmNewAccountModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Create new account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to open a new account?</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="openAccount()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
