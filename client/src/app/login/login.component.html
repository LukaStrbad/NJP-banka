<app-navbar></app-navbar>

<div class="container">
  <div *ngIf="tokenExpired" class="alert alert-danger">
    Vaša sjednica je istekla
  </div>
  <form>
    <div class="mb-3">
      <label class="form-label" for="email">E-mail</label>
      <input class="form-control" type="email" name="email" id="email" [(ngModel)]="email">
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">Lozinka</label>
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password">
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button (click)="login()" class="btn btn-primary">Prijavi se</button>
      <button class="btn btn-secondary" routerLink="/register">Registriraj se</button>
    </div>
  </form>

  <div *ngIf="message != ''" class="alert alert-danger">
    Greška: {{message}}
  </div>
</div>
